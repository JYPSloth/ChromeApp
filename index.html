<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet"  />
  </head>
  <body>
    <div class="js-clock">
      <div class="js-title"></div>
      <div class="js-date"></div>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="Who are you?" />
    </form>
    <h3 class="js-greeting greeting"></h3>
    <div class="love">
      <div class="js-weather"></div>
      <form class="js-toDoForm">
        <input type="text" placeholder="Write a list to do" />
      </form>
      <div id="grid">
        <div id="pending">
          <h2>Pending</h2>
          <ol class="js-toDoList"></ol>
        </div>
        <div></div>
        <div id="finished">
          <h2>Finished</h2>
          <ol class="js-finished"></ol>
        </div>
      </div>
      <button class="unfold">▲Unfold the Paint App▲</button>
      <div class="paintApp" id="blocking">
        <button class="fold">▼Fold the Paint App▼</button>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controlsRange">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
          </div>
          <div class="controlsBtns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
          </div>
          <div class="controlsColors" id="jsColors">
            <div class="controlsColor jsColor" style="background-color:#2c2c2c"></div>
            <div class="controlsColor jsColor" style="background-color:white"></div>
            <div class="controlsColor jsColor" style="background-color:#ff3b30"></div>
            <div class="controlsColor jsColor" style="background-color:#ff9500"></div>
            <div class="controlsColor jsColor" style="background-color:#ffcc00"></div>
            <div class="controlsColor jsColor" style="background-color:#4cd963"></div>
            <div class="controlsColor jsColor" style="background-color:#5ac8fa"></div>
            <div class="controlsColor jsColor" style="background-color:#0579ff"></div>
            <div class="controlsColor jsColor" style="background-color:#772dff"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="paint.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
